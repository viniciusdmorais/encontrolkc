<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncontroLKC.html</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            /* Centralizar a imagem horizontalmente */
        }
        /* Media query para dispositivos com largura menor que 768px (por exemplo, celulares) */
        @media (max-width: 768px) {
            img {
                /* Aqui você pode aplicar estilos específicos para dispositivos móveis */
                max-width: 90%; /* Reduz a largura da imagem para 90% da largura da tela */
                margin-top: 10px; /* Ajusta a margem superior */
            }
        }
    </style>
</head>

<body>
    <img src="https://raw.githubusercontent.com/viniciusdmorais/encontrolkc/main/img/ENCONTRISTA.png"
        alt="Feliz dia do Encontrista!!!">
</body>

</html>
